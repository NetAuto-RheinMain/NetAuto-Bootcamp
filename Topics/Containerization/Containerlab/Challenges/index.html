document.addEventListener('DOMContentLoaded', () => {
    const navContainer = document.getElementById('course-nav');
    const contentTitle = document.getElementById('content-title');
    const contentIntro = document.getElementById('content-intro');
    const contentTabs = document.getElementById('content-tabs');
    const tabPanels = document.getElementById('tab-panels');
    let currentDay = 0;
    let currentTab = 'concepts';

    function renderNav() {
        navContainer.innerHTML = courseData.map((day, index) => `
            <li>
                <button data-day="${index}" class="nav-item w-full text-left px-4 py-2 rounded-lg transition-colors ${index === currentDay ? 'active' : 'hover:bg-slate-100'}">
                    <span class="font-semibold">Day ${day.day}:</span> ${day.title}
                </button>
            </li>
        `).join('');
    }
    
    function renderContent() {
        const dayData = courseData[currentDay];
        contentTitle.textContent = `Day ${dayData.day}: ${dayData.title}`;
        contentIntro.textContent = dayData.intro;

        const tabs = Object.keys(dayData.content);
        contentTabs.innerHTML = tabs.map(tabKey => {
            const tabName = tabKey.charAt(0).toUpperCase() + tabKey.slice(1).replace(/([A-Z])/g, ' $1').trim();
            return `<button data-tab="${tabKey}" class="tab-item py-3 px-1 border-b-2 border-transparent text-lg font-medium text-slate-500 hover:text-slate-700 ${tabKey === currentTab ? 'active' : ''}">${tabName}</button>`
        }).join('');
        
        tabPanels.innerHTML = tabs.map(tabKey => `
            <div id="panel-${tabKey}" class="${tabKey === currentTab ? '' : 'hidden'}">
                ${dayData.content[tabKey]}
            </div>
        `).join('');
        
        attachCopyListeners();
    }

    function handleNavClick(e) {
        const button = e.target.closest('.nav-item');
        if (button) {
            const dayIndex = parseInt(button.dataset.day, 10);
            if (dayIndex !== currentDay) {
                currentDay = dayIndex;
                currentTab = 'concepts'; 
                renderNav();
                renderContent();
            }
        }
    }

    function handleTabClick(e) {
        const button = e.target.closest('.tab-item');
        if (button) {
            const tabKey = button.dataset.tab;
            if(tabKey !== currentTab) {
                currentTab = tabKey;
                
                document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
                button.classList.add('active');

                document.querySelectorAll('#tab-panels > div').forEach(p => p.classList.add('hidden'));
                document.getElementById(`panel-${tabKey}`).classList.remove('hidden');
            }
        }
    }
    
    function attachCopyListeners() {
        document.querySelectorAll('.copy-btn').forEach(button => {
            button.addEventListener('click', () => {
                const pre = button.nextElementSibling;
                const code = pre.querySelector('code');
                const text = code.innerText;
                
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = text;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                try {
                    document.execCommand('copy');
                    button.textContent = 'Copied!';
                    setTimeout(() => {
                        button.textContent = 'Copy';
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy text: ', err);
                    button.textContent = 'Error';
                }
                document.body.removeChild(tempTextArea);
            });
        });
    }

    navContainer.addEventListener('click', handleNavClick);
    contentTabs.addEventListener('click', handleTabClick);

    // Initial render
    renderNav();
    renderContent();
});
